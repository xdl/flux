<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flux Testing</title>
    <script src="bundle.js" charset="utf-8"></script>
    <style>
      #stage {
        width: 800px;
        height: 400px;
        border: 1px black solid;
      }
      #assets {
        border: 1px black solid;
      }
      #fadeyElement {
        background-color: blue;
        opacity: 0;
      }
      .fadey {
        animation: fadey 1s linear forwards;
      }
      @keyframes fadey {
        0%,100% { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body onload="init()">
    <div id='fadeyElement'>Yo</div>
    <div id='stage'></div>
    <!--<object id='assets' type="image/svg+xml" data="assets/simple_shapes_with_titles.svg">-->
    <object id='assets' type="image/svg+xml" data="assets/nakama_mockup.svg">
    <!--<object id='assets' type="image/svg+xml" data="assets/simple_cloning.svg">-->
      Kiwi Logo <!-- fallback image in CSS -->
    </object>
  </body>
</html>
